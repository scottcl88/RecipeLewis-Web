version: 3
frontend:
  phases:
    preBuild:
      commands:
        - curl -ssl https://dot.net/v1/dotnet-install.sh > dotnet-install.sh
        - chmod +x *.sh
        - ./dotnet-install.sh -Channel LTS -InstallDir ./dotnet8
        - ./dotnet8/dotnet --version
    build:
      commands:
        - ./dotnet8/dotnet publish -o Release
  artifacts:
    files:
        - '**/*'
    baseDirectory: /release/wwwroot
  cache:
    paths: []